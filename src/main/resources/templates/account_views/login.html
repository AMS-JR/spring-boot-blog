<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{/fragments/head :: head}"/>

<body class="sub_page">

<div class="hero_area">
  <div class="bg-box">
    <img th:src="@{/images/nav-bg.jpg}" alt="">
  </div>
  <!-- header section strats -->
  <header th:replace="~{/fragments/header :: header}"/>
  <!-- end header section -->
</div>

<!-- book section -->
<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h4>
        Login
      </h4>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <p th:if="${message ne null}" th:text="${message}" class="alert alert-primary" role="alert"></p>
          <form th:action="@{/login}" method="post">
            <div>
              <input id="email" name="email" type="email" class="form-control" placeholder="Email" required/>
            </div>
            <div>
              <input id="password" name="password" type="password" class="form-control" placeholder="Password" required/>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" value="remember-me">
              <label class="form-check-label" for="rememberMe">
                Remember Me
              </label>
              | <a th:href="@{/password/forgot}">Forgot Password</a>
            </div>
            <div class="btn_box">
              <button type="submit">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end book section -->

<!-- footer section -->
<footer th:replace="~{/fragments/footer :: footer}"/>
<!-- footer section -->

</body>

</html>
