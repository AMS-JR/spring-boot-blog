<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: head}"/>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="~{/fragments/header :: header}"/>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container">
        <div class="post" th:each="post : ${posts}">
          <h3><a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">Post Title</a></h3>
          <h5 th:text="${'Author: ' + post.account.firstName +
            ' | Created at: ' + #temporals.format(post.createdAt, 'dd MMM yyyy HH:mm') +
            ' | Updated at: ' + #temporals.format(post.updatedAt, 'dd MMM yyyy HH:mm')}"></h5>
          <p th:utext="${post.body}">Post Body</p>
          <hr style="border: 1px solid grey;"/>
        </div>
    </div>
  </section>

  <!-- end about section -->

  <!-- footer section -->
  <footer th:replace="~{/fragments/footer :: footer}"/>
  <!-- footer section -->

</body>

</html>
